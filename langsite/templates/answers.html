{% extends "base.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Answers</h1>
    <p class="col-md-8 fs-4">Here are the answers!</p>
    <ul>
      {% for item in test %}
      <li>
        <p>Q: {{ item.question }}</p>
        <p>A: {{ item.answer }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
