{% extends "base.html" %}
{% block content %}

  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Questions</h1>
    <p class="col-md-8 fs-4">Here are the questions, {{ name }}さん. </p>
    <p class="col-md-8 fs-4">Write them in your answer sheet.</p>
    <ul>
      {% for item in test %}

      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
